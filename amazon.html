<!DOCTYPE html>
<html>
  <head>
    <title>E-commerce Demo</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- favicon link here -->
    <link
      rel="shortcut icon"
      href="images/icons/bickrom99logo.jpg"
      type="image/x-icon"
    />
    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/amazon-header.css" />
    <link rel="stylesheet" href="styles/pages/amazon.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="amazon-header maina-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link"> bickrom99 </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search" />

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png" />
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png" />
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    <!-- All Product section -->
    <div class="main">
      <!-- Hero section here -->
      <div class="hero-section">
        <h2>Welcome to Our Shop</h2>
        <p>
          Discover Unique Finds and Quality Products Curated Just for You! Shop
          Now for Exceptional Deals on the Latest Trends and Must-Have
          Essentials
        </p>
        <a href="amazon.html">
          Learn More <i id="arrow-icon" class="fa-solid fa-arrow-right"></i>
        </a>
      </div>

      <!-- Marque section -->
      <div class="section-1">
        <div class="inner-section-1">
          <marquee>UP TO 50% OFF</marquee>
        </div>
        <hr />
      </div>

      <div class="products-grid grid-all-product"></div>
    </div>

    <!-- footer section -->
    <footer class="footer-section">
      <!-- Section: Form -->
      <form class="footer-form-section">
        <strong>Sign up for our newsletter</strong>
        <input type="email" placeholder="Enter Your Email" />
        <button>Subscribe</button>
      </form>

      <!-- Copyright -->
      <div class="footer-end-section">
        Â© 2024 Copyright:
        <a href="amazon.html">bickrom99</a>
      </div>
      <!-- Copyright -->
    </footer>

    <!-- main js file here -->
    <script type="module" src="script/amazon.js"></script>
  </body>
</html>
